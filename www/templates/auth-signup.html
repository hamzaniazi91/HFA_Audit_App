
<ion-header-bar class="bar-positive">
   <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-content class="has-header padding"  style="background: url('http://www.hdiphonewallpaper.com/uploads/image/Background/Blue%20pattern%20background%20-2.jpg'); background-size: 100% 100%;
    background-repeat: no-repeat;">
   <div class="list">
      <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
      </label>
     
      <button class="button button-block button-positive" ng-click="createUser()">
      Sign Up
      </button>
      
   </div>
</ion-content>
